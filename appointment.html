    <div>
      <h1>Schedule your Appointment</h1>
      <article>
        <form action="booking-success.html" method="post">
          <label for="date">Appointment Date:</label>
          <input type="date" name="appointment-date" required /> <br />
          <br />
          <label for="address">Address:</label>
          <textarea name="address" id="address" rows="4" cols="22" required>
Enter your Address here..</textarea
          >
          <br />
          <br />
          <label for="city">City:</label>
          <input
            type="text"
            name="city"
            id="city"
            required
            placeholder="Mumbai, Pune ..."
          />
          <br />
          <br />
          <label for="state">State:</label>
          <input
            list="state"
            name="state"
            required
            placeholder="Kerala, Makarashtra ..."
          />
          <datalist id="state">
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="gujarat">Gujarat</option>
            <option value="goa">Goa</option>
          </datalist>
          <br />
          <br />
          <label for="Notification">Send Notification:</label>
          <input
            type="checkbox"
            id="Notification1"
            value="email"
            required
          />Email <input type="checkbox" id="Notification2" value="sms" />SMS
          <br />
          <br />
          <a href="./booking-success.html">
            <input type="button" value="Book" />
          </a>
        </form>
      </article>
